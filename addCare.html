<!DOCTYPE html>
<html>
<body>

<h2>Add New Car</h2>

<label>Brand:</label>
<input type="text" id="brand"><br><br>

<label>Model:</label>
<input type="text" id="model"><br><br>

<label>Year:</label>
<input type="number" id="year"><br><br>

<label>Color:</label>
<input type="text" id="color"><br><br>

<label>Image URL:</label>
<input type="text" id="image_url"><br><br>

<button onclick="addCar()">Add Car</button>

<p id="result"></p>

<script>
function addCar() {

    const data = {
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        year: document.getElementById("year").value,
        color: document.getElementById("color").value,
        image_url: document.getElementById("image_url").value
    };

    if (!data.brand || !data.model || !data.year || !data.color) {
        document.getElementById("result").innerText = "Please fill all fields";
        return;
    }

    fetch("http://localhost/cars_api/add_car.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
        document.getElementById("result").innerText = response.message;
    })
    .catch(err => console.error(err));
}
</script>

</body>
</html>
